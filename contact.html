<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https:/code.jquery.com/jquery-1.10.2.js"></script>
   </head>
<body>
    <!--Navigation bar-->
    <div id="navbar"></div>
    <script>
        $(function(){
            $("#navbar").load("navbar.html")
        })
    </script>

    <!--Contact Page-->
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <div class = "col-sm-5">
                <p>Contact us an we'll get back to you within 24 hours.</p>
                <p><span class="glyphicon glyphicon-map-maker">Bogot√°, CD</span></p>
                <p><span class="glyphicon glyphicon-phone">+57 324 548 14578</span></p>
                <p><span class="glyphicon glyphicon-phone"> backend-intermedio@hotmail.com</span></p>
            </div>
            <div class = "col-sm-7">
                <form class=" form-horizontal">
                    <div class="row">
                        <div class="col-sm-6 form group">
                            <label class="control-label" for="name">Name</label>
                            <input type="text", class="form-control" id="name" name="name"required>
                        </div>
                        <div class="col-sm-6 form group">
                            <label class="control-label" for="email">Email</label>
                            <input type="email", class="form-control" id="email" name="email"required>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="comments">Comments:</label>
                        <textarea row="5" class="form-control" id="comments" name="comments" required>
                     </div>
                     <div class="form-group">
                        <div>
                            <button class="btn btn-success">Submit</button>
                        </div>
                     </div>


                </form>

            </div>
        </div>
        
    </div>
